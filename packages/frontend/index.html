<!DOCTYPE html>
<html lang="en" class="w-full h-full">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" size="180x180" href="/assets/favicon.png" />
  <link rel="apple-touch-icon" type="image/png" size="180x180" href="/assets/favicon.png">
  <link rel="manifest" href="/assets/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta property="og:image" content="__OG_IMAGE__" />
  <meta property="og:title" content="CanvasDraw" />
  <meta property="og:description" content="draw with code" />
  <meta name="twitter:image" content="__OG_IMAGE__" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="_limboy" />

  <link href="/assets/codemirror.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="/assets/codemirror.min.js"></script>
  <script type="text/javascript" src="/assets/codemirror.mode.javascript.js"></script>
  <script type="text/javascript" src="/assets/codemirror.addon.comment.js"></script>
  <title>CanvasDraw</title>
</head>

<body class="h-full w-full">
  <div class="grid grid-rows-2 sm:grid-cols-2 sm:grid-rows-1 h-full">
    <div class="flex flex-col border-b border-gray-300 sm:border-r sm:border-gray-300 sm:border-b-0">
      <div class="bg-gray-100 border-b border-gray-300 p-3 flex flex-row justify-between">
        <div><a href="/" class="text-xl font-semibold text-gray-700">CanvasDraw</a></div>
        <div class="flex flex-row gap-3 items-center">
          <a href="https://github.com/limboy/canvasdraw" target="_blank">
            <img src="/assets/github-icon.png" width="24" height="24" />
          </a>
          <a id="demo-link" target="_blank" href="/" class="hover:underline">Demo</a>
          <button id="run" class="btn">Run</button>
          <button id="share" class="btn">Publish</button>
        </div>
      </div>
      <textarea id="editor" class="bg-white outline-none p-2 flex-grow"></textarea>
    </div>
    <div id="canvas-container" class="flex flex-col overflow-hidden">
      <div class="h-full bg-white flex-grow relative flex items-center justify-center">
        <div id="error" class="absolute h-full w-full top-0 left-0 hidden p-2 text-red-600 text-sm"></div>
        <canvas id="canvas" class="h-full w-full"></canvas>
      </div>
    </div>
  </div>

  <script>
    window.codeEditor = CodeMirror.fromTextArea(document.querySelector("#editor"), {
      mode: "javascript",
      lineNumbers: true,
      indentUnit: 2,
      smartIndent: true,
      tabSize: 2,
      lineWrapping: true,
      extraKeys: {
        'Ctrl-/': (cm) => cm.execCommand('toggleComment'),
        'Cmd-/': (cm) => cm.execCommand('toggleComment')
      }
    });

    window.codeEditor.setValue(`// loading...`);

    (() => {
      const demoLinks = [
        "/render/ZL7pyCWi1Tq",
        "/render/a8I0YHC9rwy",
        "/render/GdWh0_5buJC",
        "/render/Nf0qgGxKhBK",
        "/render/UL5-Oo6BTPD",
        "/render/ssm2_RysDh1",
        "/render/4id_K2E6bxa",
        "/render/-kzAOR5l3n7",
        "/render/SUPgjqfeURh",
        "/render/y1ZbVyoTZpK",
      ];
      const target = document.querySelector("#demo-link");
      target.href = demoLinks[Math.floor(Math.random() * demoLinks.length)];
    })();
  </script>

  <script>
    ; (function () {
      var src = '//cdn.jsdelivr.net/npm/eruda';
      if (!/debug/.test(window.location)) return;
      document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
      document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
    })();
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
